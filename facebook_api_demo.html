<head>
  <title>facebook_api_demo</title>
</head>

<body>
  <h1>Facebook Demo</h1>
  <!-- {{> post}} -->
  <button class="pull-data btn btn-primary">Pull data from Facebook</button>
  {{#each posts}}
    {{> post}}
  {{/each}}
</body>

<template name="post">
  <div class="well">
    {{id}}
    {{text.message}}
  </div>
  <ul>
    {{#each text.comments.data}}
      - {{message}} <br />
    {{/each}}
  </ul>
</template>
